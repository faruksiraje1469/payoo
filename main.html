<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
     <!-- Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
  <section  class="max-w-md min-h-screen mx-auto py-6 bg-gray-200" >
    <header>
        <nav class="flex justify-around items-center mt-6">
            <img class="w-16" src="./assets/Group.png" alt="">
            <div>
                <h1  class="text-3xl font-bold">
                    $ <span id="main-balance">4500</span>
                </h1>
                <p class="border rounded  p-1">Available Balance</p>
            </div>
            <button class="btn ">Log Out</button>
        </nav>

        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2">Welcome To Payoo</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="cards grid grid-cols-3 gap-2 p-2 mt-14">
                <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <h3>ADD Money</h3>
                </div>

                <div id="cashout-box" class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                    <h3>Cash Out</h3>
                </div>

                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                    <h3>Bonus</h3>
                </div>

                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>

                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>

                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                    <h3>Transection History</h3>
                </div>

            </div>

            <!-- Add Money -->
            <section id="add-money">
                <h2>Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                                <select class="select">
                                  <option disabled selected>Select Bank</option>
                                  <option value="Bkash">Bkash</option>
                                  <option value="Nagad">Nagad</option>
                                  <option value="DBBL">DBBL</option>
                                </select>
                               
                            
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input type="number" id="account-number" value="01962611696" class="input" placeholder=" Type Your Account" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input type="number" id="amount"  class="input" placeholder=" Your Amount" required />
                                    <label class="fieldset-label">PIN</label>
                                    <input type="text" id="pin" value="1234" class="input" placeholder=" Your PIN" required/>
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="addmoney-btn" class="btn btn-neutral bg-blue-700 border-none mt-4">ADD Money</button>
                                  </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>


            <!-- Cash-out -->
            <section id="cashout" class="">
                    <h2>Cash Out</h2>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input type="number" id="account-number" value="01962611696" class="input" placeholder=" Type Your Account" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input type="number" id="cashout-amount"  class="input" placeholder=" Your Amount" required />
                                    <label class="fieldset-label">PIN</label>
                                    <input type="text" id="cashout-pin" value="1234" class="input" placeholder=" Your PIN" required/>
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="cashout-btn" class="btn btn-neutral bg-blue-700 border-none mt-4">Cash Out</button>
                                  </fieldset>
                        </div>
                      </div>
                    </div> 

            </section>



        </section>


    </header>
  </section>

  
   <script src="./script/addmoney.js"></script> 
   <script src="./script/toggle.js"></script>
   <script src="./script/cashout.js"></script>
</body>
</html>
